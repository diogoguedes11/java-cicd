apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: java-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/diogoguedes11/java-cicd"
    targetRevision: HEAD
    path: k8s/gitops/java-demo-app
  destination:
    server: https://kubernetes.default.svc
    namespace: java-app-ns
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

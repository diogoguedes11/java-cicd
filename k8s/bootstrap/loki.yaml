apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki-app
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  project: default
  source:
    repoURL: https://github.com/diogoguedes11/java-cicd.git
    targetRevision: main
    path: k8s/gitops/loki
  destination:
    server: https://kubernetes.default.svc
    namespace: monitoring
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

name: Infrastructure Deployment (Terraform)
on:
  workflow_dispatch:
    inputs:
      terraform_action:
        description: "Terraform action to perform"
        required: true
        default: "plan"
        type: choice
        options:
          - apply
          - destroy
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - "infra/**"
permissions:
  contents: read
  pull-requests: write # writes the terraform plan results to PRs
env:
  # Credenciais do Azure (Lidas dos GitHub Secrets)
  ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
  ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
  ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
  ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

  # Configuração do Remote Backend (Onde fica o tfstate)
  TF_BACKEND_RESOURCE_GROUP: "rg-terraform-state"
  TF_BACKEND_STORAGE_ACCOUNT: "tfstatestorageacct423921"
  TF_BACKEND_CONTAINER: "tfstate"
  TF_BACKEND_KEY: "poc.terraform.tfstate"
jobs:
  terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./infra
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # verify code
      - name: Terraform format
        run: terraform fmt -check
      - name: Terraform init
        run: |
          terraform init \
            -backend-config="resource_group_name=${{ env.TF_BACKEND_RESOURCE_GROUP }}" \
            -backend-config="storage_account_name=${{ env.TF_BACKEND_STORAGE_ACCOUNT }}" \
            -backend-config="container_name=${{ env.TF_BACKEND_CONTAINER }}" \
            -backend-config="key=${{ env.TF_BACKEND_KEY }}"

      - name: Terraform plan
        id: plan
        run: |
          if [ "${{ github.event.inputs.terraform_action }}" == "destroy" ]; then
              echo "Generating destroy plan..."
              terraform plan -destroy -out=tfplan -input=false
          else
              echo "Generating plan..."
              terraform plan -out=tfplan -input=false
          fi
      - name: Terraform plan status
        if: steps.plan.outcome == 'failure'
        run: exit 1
      - name: Terraform apply (or destroy)
        if: github.event.inputs.terraform_action == 'apply' || github.event.inputs.terraform_action == 'destroy'
        run: |
          terraform apply -auto-approve -input=false tfplan

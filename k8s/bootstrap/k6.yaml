apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: k6
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/diogoguedes11/java-cicd.git
    targetRevision: main
    path: k8s/gitops/k6
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

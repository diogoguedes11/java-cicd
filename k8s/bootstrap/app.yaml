apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: observability-apps
  namespace: argocd
spec:
  goTemplate: true
  goTemplateOptions: ["missingkey=error"]
  generators:
    - list:
        elements:
          - app: kube-prometheus-stack
            path: gitops/kube-prometheus-stack/tst
            namespace: observability
            sourceType: kustomize
          - app: java-demo-app
            path: gitops/java-demo-app
            namespace: java-app-ns
            sourceType: directory
  template:
    metadata:
      name: "{{.app}}"
      namespace: argocd
    spec:
      project: default
      source:
        repoURL: "https://github.com/diogoguedes11/java-cicd.git"
        targetRevision: main
        path: "{{.path}}"
        {{if eq .sourceType "kustomize"}}
        kustomize:
          enableHelm: true
        {{end}}
      destination:
        server: "https://kubernetes.default.svc"
        namespace: "{{.namespace}}"
      syncPolicy:
        automated:
          prune: true
          selfHeal: true
        syncOptions:
          - CreateNamespace=true

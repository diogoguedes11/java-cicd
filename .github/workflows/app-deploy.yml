name: Java Secure CI/CD Pipeline

on:
  pull_request:
    branches: ["main"]
  workflow_dispatch:
  # workflow_run:
  #   workflows: ["Infrastructure Deployment (Terraform)"]
  #   types:
  #     - completed

env:
  REGISTRY: ${{ vars.ACR_LOGIN_SERVER }}
  IMAGE_NAME: java-app

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
          cache-dependency-path: app/pom.xml

      # 1. Build the Application with Maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
        working-directory: app

      # 2. Security: Trivy Filesystem Scan
      - name: Run Trivy Vulnerability Scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          ignore-unfixed: true
          scan-ref: "app"
          format: "table"
          exit-code: "0"
          severity: "CRITICAL,HIGH"

      # 3. Save the JAR for the next job
      - name: Upload JAR Artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-artifact
          path: app/target/*.jar
          retention-days: 1

  docker-publish:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      # 1. Download JAR Artifact
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: app-artifact
          path: app/target/

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_ADMIN_USERNAME }}
          password: ${{ secrets.ACR_ADMIN_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=long
            type=raw,value=latest

      # 4. Build and Push
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./app
          file: ./app/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
